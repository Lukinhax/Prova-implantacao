services:
  postgres:
    image: postgres:15
    container_name: empresa_postgres

    environment:
      DB_NAME: aval_acao_crud
      DB_USER: postgres
      DB_PASS: postgres123
      DB_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./:/docker-entrypoint-initdb.d/sql.sql
    networks:
      - empresa_networks
    command:
      postgres -c listen_address='*'
                -c max_connections=100
                -c shared_buffers=256mb
  
  
  web:
    image: php:8.2-apache
    container_name: empresa_web
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - postgres
    networks:
      - empresa_networks
    environment:
      DB_NAME: aval_acao_crud
      DB_USER: postgres
      DB_PASS: postgres123
      DB_HOST: db

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: empresa_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.comman
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - empresa_networks
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
      postgres_data:
      pgadmin_data:
networks:
  empresa_networks:
      driver: bridge
